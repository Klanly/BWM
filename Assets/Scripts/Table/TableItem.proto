// file=道具表.xlsx[Sheet1] key=id
package table;

message TableItemItem
{
	required uint32 id = 1; // 编号
	required string name = 2; // 道具名
	required uint32 icons = 3; // 道具图标
	required uint32 level = 4; // 道具级别
	required uint32 color = 5; // 道具五行
	required uint32 flag = 6; // 生成参数
	message robnumItem // 夺宝数量
	{
		required uint32 minnum = 1;
		required uint32 maxnum = 2;
	}
	required robnumItem robnum = 7; // 夺宝数量
}
